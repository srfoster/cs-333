          - "questions/bfs-shortest-path.yml"
          - "questions/dijkstra-execution.yml"
          - "questions/dijkstra-constraints.yml"
          - "questions/shortest-path-reconstruction.yml"
      - name: "Minimum Spanning Trees"
        description: "Constructing minimum spanning trees with greedy algorithms"
        exam_questions:
          - "questions/mst-properties.yml"
          - "questions/prim-algorithm.yml"
          - "questions/kruskal-algorithm.yml"
