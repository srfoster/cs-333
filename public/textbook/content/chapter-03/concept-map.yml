concept_map:
  - category: "Recursion and Trees"
    concepts:
      - name: "Recursion"
        description: "Recursive algorithms and their analysis"
        exam_questions:
          - "questions/iterative-vs-recursive.yml"
          - "questions/fibonacci-call-tree-optimizations-and-analysis.yml"
      - name: "Trees"
        description: "Understanding tree data structures and their properties"
        exam_questions:
          - "questions/bst-ordering-properties.yml"
          - "questions/avl-insertions.yml"
          - "questions/red-black-balancing.yml"
          - "questions/btree-construction.yml"
          - "questions/tree-tradeoffs.yml"
  - category: "Graphs"
    concepts:
      - name: "Graph Fundamentals"
        description: "Graph representation and basic traversal algorithms"
        exam_questions:
          - "questions/graph-representation.yml"
          - "questions/bfs-traversal.yml"
          - "questions/dfs-traversal.yml"
          - "questions/connected-components.yml"
      - name: "Shortest Paths"
        description: "Finding shortest paths in weighted and unweighted graphs"
